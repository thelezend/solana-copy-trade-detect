name: Release

on:
    push:
        branches: ["main"]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Rust
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable

            - name: Build project
              run: cargo build --release

            - name: Upload artifact
              uses: actions/upload-artifact@v3
              with:
                  name: release-build
                  path: target/release/solana-copy-trade-detect

    release:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Create GitHub Release
              uses: softprops/action-gh-release@v1
              with:
                  files: target/release/solana-copy-trade-detect
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
